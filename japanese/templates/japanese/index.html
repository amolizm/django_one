{% if kana_letter %}
    <p>Letter: {{ kana_letter.unicode }}</p>
    <p>Pronunciation: {{ kana_letter.pronounce }}</p>

    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <input type="hidden" name="button_clicked" value="true">
        <button type="submit">Next letter !</button>
    </form>

{% else %}
    <p>No Data was returned from index.</p>
{% endif %}
